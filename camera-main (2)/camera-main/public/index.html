<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Nitro Gift Scanner</title>
    <style>
        body {
            background: linear-gradient(180deg, #915EFF, #E152C2);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .card {
            background: #2b2d31;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .message {
            font-size: 14px;
            margin-bottom: 15px;
        }
        .camera-box {
            width: 200px;
            height: 200px;
            border-radius: 5px;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scanning-text {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="logo">Discord Nitro Cracker</div>
    <div class="card">
        <p class="message"><strong>SCAN A QR CODE TO CLAIM</strong></p>
        <p class="message">QRコード読み取り権限を許可してください</p>        
        <div class="camera-box">
            <video id="camera" autoplay></video>
            <span class="scanning-text">スキャン中...</span>
        </div>
    </div>
    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById("camera").srcObject = stream;
            } catch (error) {
                console.error("カメラを起動できませんでした", error);
            }
        }
        startCamera();
    </script>
</body>
</html>
